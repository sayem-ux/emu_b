<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>Username:
                <input type="text" name="username" size="15" 
                maxlength="30" />
            </p>
        </form>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>Password:
                 <input type="password" name="password" size="15"
                maxlength="30" />
            </p>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>What did you think of this gig?</p>
                <textarea name="comments" cols="20" rows="4">
                    Enter your comments...</textarea>
        </form>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>Please select your favorite genre:
                <br />
                <input type="radio" name="genre" value="pop" /> Pop
                <input type="radio" name="genre" value="rock" /> Rock
                <input type="radio" checked="checked" name="genre" value="jazz" /> Jazz
            </p>
        </form>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>Please select your favorite music services:
                <br />
                <input type="checkbox" name="service" value="itunes" /> iTunes
                <input type="checkbox" name="service" value="Last.fm" /> Last.fm
                <input type="checkbox" checked="checked" name="service" value="spotify" /> Spotify
            </p>
        </form>
        <form action="http://127.0.0.1:5500/chapters/forms.html">
            <p>What device do you listen to music on?</p>
            <select name="device">
                <option value="ipod">iPod</option>
                <option value="radio">Radio</option>
                <option value="Computer">Computer</option>
            </select>
        </form>

        

    </body>
</html>
